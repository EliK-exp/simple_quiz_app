{% extends 'base.html' %}
{% load static %}
{% block head %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/add_category.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/base.css' %}">
    <title>Add Quiz</title>
</head>
{% endblock %}
<body>
{% block content %}
<div class="container">
    <form action="{% url 'quiz:add_category' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" id="submit-btn">
    </form>
</div>
{% endblock %}
</body>
