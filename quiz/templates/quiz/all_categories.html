<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'quiz/categories.css' %}">
    <title>All Categories</title>
</head>
<body>

<div class="container">
    {% for category in all_categories %}
    <a href="{% url 'category_detail' category.id %}" class="categoryCard">
        <div class="categoryName">{{ category.name }}</div>
        <p>No. questions: {{ category.question_set.all.count }}</p>
    </a>
    {% endfor %}
    <a href="{% url 'add_category' %}" class="addCategory">Add Category</a>
</div>


</body>
</html>
