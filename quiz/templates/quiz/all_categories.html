<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Categories</title>
</head>
<body>
<h1>All Categories:</h1>
<ul>
    {% for category in all_categories %}
    <li>
        <a href="{% url 'category_detail' category.id %}">{{ category.name }}, number of questions: {{ category.question_set.all.count }} ,
            Category ID: {{ category.id }}</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'add_category' %}">Add Category</a>

</body>
</html>
